<!DOCTYPE html>
<html>
<head>
    <title>Screenshots - {{ agent_id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet>
    <style>
        .screenshot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .screenshot-card {
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .screenshot-card:hover {
            transform: scale(1.05);
        }
        .screenshot-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between mb-4">
            <h1>Screenshots - Agent {{ agent_id }}</h1>
            <a href="/dashboard" class="btn btn-outline-light">‚Üê Dashboard</a>
        </div>
        
        <div class="screenshot-grid">
            {% for screenshot in screenshots %}
            <div class="screenshot-card">
                <img src="/uploads/{{ agent_id }}/{{ screenshot }}" 
                     class="screenshot-img"
                     data-bs-toggle="modal" 
                     data-bs-target="#screenshotModal"
                     data-src="/uploads/{{ agent_id }}/{{ screenshot }}">
                <div class="p-2">
                    <small>{{ screenshot }}</small>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Modal -->
        <div class="modal fade" id="screenshotModal" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h5 class="modal-title">Screenshot Preview</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-center">
                        <img id="modalImage" src="" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const modal = document.getElementById('screenshotModal')
        modal.addEventListener('show.bs.modal', event => {
            const img = event.relatedTarget
            document.getElementById('modalImage').src = img.dataset.src
        })
    </script>
</body>
</html>
